<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>

        <div id="everything">


            <div id="display-holder">
                <p id="display">Hello, World!</p>
            </div>

            <div id="allRows">
                <div class="Row">
                    <button id="AC" onclick="AC()">AC</button>
                    <button class="SIGN" onclick="div()">÷</button>
                </div>

                <div class="Row">
                    <button onclick="num(7)">7</button>
                    <button onclick="num(8)">8</button>
                    <button onclick="num(9)">9</button>
                    <button class="SIGN" onclick="mul()">×</button>
                </div>

                <div class="Row">
                    <button onclick="num(4)">4</button>
                    <button onclick="num(5)">5</button>
                    <button onclick="num(6)">6</button>
                    <button class="SIGN" onclick="sub()">−</button>
                </div>

                <div class="Row">
                    <button onclick="num(1)">1</button>
                    <button onclick="num(2)">2</button>
                    <button onclick="num(3)">3</button>
                    <button class="SIGN" onclick="add()">+</button>
                </div>

                <div class="Row">
                    <button onclick="num(0)">0</button>
                    <button id="EQUAL" onclick="equalKey()">=</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>


    </body>
</html>
